{% extends '../sitetemplate/header_footer.html' %}
{% load crispy_forms_tags %}
{% block 'body' %}
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-content">
                <div class="moviesite__form">
                    <div class="section-title">
                        <h1>Đổi mật khẩu</h1>
                    </div>
                    <form method="POST">
                        {% csrf_token %}
                        {{ password_change_form|crispy }}
                        <div class="main-button">
                            <button type="submit">Đổi mật khẩu</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
